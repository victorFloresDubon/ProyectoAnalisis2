<ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar color="white">
      <ion-buttons slot="start">
        <ion-button (click)="Volver()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Productos
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="nuevoProducto()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item *ngFor="let producto of productos" (click)="verDetalle(producto)">
        <!--<ion-label>{{ producto.id_producto }}</ion-label>
        <ion-label>{{ producto.id_tienda }}</ion-label>-->
        <ion-avatar slot="start">
          <ion-img [src]="producto.foto"></ion-img>
        </ion-avatar>
        <ion-label>{{ producto.nombre }}</ion-label>
        <ion-label>Q{{ producto.precio }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Borrar(producto)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="Editar(producto)" color="secondary">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-list>
  
</ion-content>
