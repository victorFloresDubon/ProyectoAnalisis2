<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Pedidos
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="nuevoPedido()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item *ngFor="let pedido of pedidos" (click)="verDetalle(pedido)">
        <!--<ion-label>{{ pedido.id_pedido }}</ion-label>
        <ion-label>{{ pedido.id_tienda }}</ion-label>-->
        <ion-avatar slot="start">
          <ion-img [src]="pedido.foto"></ion-img>
        </ion-avatar>
        <ion-label>{{ pedido.nombre }}</ion-label>
        <ion-label>{{ pedido.precio }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Borrar(pedido)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="Editar(pedido)" color="secondary">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-list>
  
</ion-content>
