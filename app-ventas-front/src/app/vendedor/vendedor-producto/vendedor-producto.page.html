<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Productos
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="nuevoProducto()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!--<ion-item>
    <ion-label>Productos</ion-label>
    <ion-select [(ngModel)]="producto">
      <ion-select-option *ngFor="let producto of productos" [value]="producto.id_tienda">{{ producto.nombre }}</ion-select-option>
    </ion-select>
  </ion-item>--><!--[compareWith]="compareFn"-->

  <ion-list>
      <ion-item *ngFor="let producto of productos" (click)="verDetalle(producto)">
        <!--<ion-label>{{ producto.id_producto }}</ion-label>
        <ion-label>{{ producto.id_tienda }}</ion-label>-->
        <ion-avatar slot="start">
          <ion-img [src]="producto.foto"></ion-img>
        </ion-avatar>
        <ion-label>{{ producto.nombre }}</ion-label>
        <ion-label>{{ producto.precio }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Borrar(producto)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="Editar(producto)" color="secondary">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-list>
  
</ion-content>
