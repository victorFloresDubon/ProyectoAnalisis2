<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Tiendas
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="nuevaTienda()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item *ngFor="let tienda of tiendas" (click)="verDetalle(tienda)">
        <!--<ion-label>{{ tienda.id_tienda }}</ion-label>
        <ion-label>{{ tienda.id_categoria }}</ion-label>
        <ion-label>{{ tienda.id_usuario }}</ion-label>-->
        <ion-avatar slot="start">
          <ion-img [src]="tienda.foto"></ion-img>
        </ion-avatar>
        <ion-label>{{ tienda.nombre }}</ion-label>
        <!--<ion-label>{{ tienda.direccion }}</ion-label>
        <ion-label>{{ tienda.telefono }}</ion-label>
        <ion-label>{{ tienda.cuota_envio }}</ion-label>-->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Borrar(tienda)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="Editar(tienda)" color="secondary">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-list>

</ion-content>
